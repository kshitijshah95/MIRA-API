<mat-card>
  <br>
  <button mat-raised-button color="primary" (click)="openInput()">
      Select Fingerprint image to Upload
  </button>
  
  <input id="fileInput" hidden type="file" (change)="fileChange($event.target.files)" >
  
  <button mat-stroked-button color="warn" [disabled]="!ourFile" (click)="upload()">Send</button>
</mat-card>
