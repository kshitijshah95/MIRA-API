<mat-card>
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="name">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Sex" [(ngModel)]="sex" >
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="DOB" [(ngModel)]="dob">
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary" (click)="openInput()">
      Select Fingerprint of the user
  </button>
  
  <input id="fileInput" hidden type="file" (change)="fileChange($event.target.files)" >
  
  <button mat-stroked-button color="warn" [disabled]="!fingerPrint" (click)="addUser()">Add User</button>
</mat-card>
